<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Prince</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="main">

    <img id="fish1" src="images/fish.png" alt="Fish">
    <img id="fish1OtherSide" src="images/fish2.png" alt="Fish">

    <img id="fish2" src="images/fish2.png" alt="Fish">
    <img id="fish2OtherSide" src="images/fish.png" alt="Fish">

    <img id="bird" src="images/bird.png" alt="Bird">
    
    <div id="star">
        <img src="images/star-sprite.png" alt="Star">

    <img id="tree" src="images/tree.png" alt="Tree">

    <img id="prince" src="images/prince-side.png" alt="The little prince">

    <audio id="sadsong" loop>

    </audio>
    
    
    <!-- Sound 1-->
    <audio id="sound1">
        <source src="sound/little%20rose.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound2">
        <source src="sound/Scene4.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound3">
        <source src="sound/Scene5_1.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound4">
        <source src="sound/Scene5_2.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound5">
        <source src="sound/Scene5_3.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound6">
        <source src="sound/Scene5_4.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound7">
        <source src="sound/Scene5_5.mp3" type="audio/mpeg">
    </audio>

    <audio id="sound8">
        <source src="sound/Scene5_6.mp3" type="audio/mpeg">
    </audio>
